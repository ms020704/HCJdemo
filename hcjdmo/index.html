<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HCJ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>웹프로그래밍. web programing.</h1>

    <h3>
      웹 개발자를 위한 온라인 메뉴얼 :
      <a href="https://wwww.schools.com/">wschools</a>
    </h3>

    <p>
      웹프로그래밍의 3가지 요소 :
      <a href="https://www.w3schools.com/html/defult.asp">HTML5</a> |
      <a href="https://www.w3schools.com/css3/defult.asp">CSS3</a> |
      <a href="https://www.w3schools.com/Javascript/defult.asp">Javascript</a>
    </p>

    <p>현재시각 : <span id="time"></span></p>

    <hr />

    <p>
      배경색 바꾸기 :
      <button onclick="changecolor('pink')">pink</button>
      <button onclick="lightblue()">lightblue</button>
      <button onclick="yellow()">yellow</button>
      <button onclick="reset()">reset</button>
    </p>

    <p>
      배워봅시다 :
      <button onmouseover="showHTML5()" onmouseout="hide()">HTML5</button>
      <button onmouseover="showCSS3()" onmouseout="hide()">CSS3</button>
      <button onmouseover="showjavascript()" onmouseout="hide()">
        Javascript
      </button>
    </p>

    <hr />

    <div>
      <img id="fig" height="200px" />
      <p id="desc"></p>
    </div>

    <script src="main.js"></script>
  </body>
